<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sloth Token — $SLT</title>

  <!-- Google Fonts: Baloo 2 (playful) + Poppins (clean) -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --neon-1:#00c8ff;
      --neon-2:#1effbc;
      --muted:rgba(255,255,255,0.82);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:"Poppins",system-ui,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* Neon glow backgrounds */
    .glow-bg{
      position:fixed; left:-220px; top:-220px;
      width:640px;height:640px;
      background:var(--neon-1);
      filter:blur(180px); opacity:0.22;
      z-index:-2; animation:pulse 9s infinite alternate;
    }
    .glow-bg2{
      position:fixed; right:-220px; bottom:-220px;
      width:640px;height:640px;
      background:var(--neon-2);
      filter:blur(160px); opacity:0.18;
      z-index:-2; animation:pulse2 10s infinite alternate;
    }
    @keyframes pulse { from{transform:scale(1)} to{transform:scale(1.18)} }
    @keyframes pulse2{ from{transform:scale(1)} to{transform:scale(1.22)} }

    /* Page layout - center content vertically */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
    }

    .hero{
      max-width:920px;
      width:100%;
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:32px;
      align-items:center;
      text-align:left;
    }

    /* Left column - text content */
    .hero-left{
      padding:24px;
    }

    .brand{
      display:flex;
      align-items:baseline;
      gap:14px;
      margin-bottom:6px;
    }
    .brand h1{
      font-family:"Baloo 2", "Poppins", sans-serif;
      font-size:48px;
      line-height:1;
      margin:0;
      color: #fff;
      text-shadow: 0 0 12px rgba(0,200,255,0.18), 0 0 28px rgba(30,255,188,0.06);
    }
    .brand .ticker{
      font-family:"Poppins",sans-serif;
      font-weight:600;
      font-size:18px;
      color:var(--neon-2);
      padding:6px 10px;
      border-radius:8px;
      background:rgba(30,255,188,0.06);
      border:1px solid rgba(30,255,188,0.12);
    }

    .subtitle{
      margin-top:10px;
      color:var(--muted);
      font-size:18px;
      line-height:1.45;
    }

    /* CTA area */
    .cta{
      margin-top:22px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 20px;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      transition:transform .14s ease,box-shadow .14s ease;
      border:1px solid rgba(0,200,255,0.12);
      background:linear-gradient(180deg, rgba(0,200,255,0.06), rgba(0,200,255,0.03));
      color:#fff;
      box-shadow: 0 6px 18px rgba(0,200,255,0.06);
      backdrop-filter: blur(6px);
    }
    .btn:hover{ transform:translateY(-4px); box-shadow:0 12px 40px rgba(0,200,255,0.12) }

    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
    }

    /* Right column - video card */
    .hero-right{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .video-card{
      width:100%;
      max-width:320px;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 8px 40px rgba(0,0,0,0.6), 0 0 30px rgba(0,200,255,0.06);
      border:1px solid rgba(255,255,255,0.03);
    }
    .video-card video{
      display:block;
      width:100%;
      height:auto;
    }

    /* Section title below hero */
    .section{
      margin-top:40px;
      text-align:center;
      width:100%;
    }
    .section h2{
      font-family:"Baloo 2",sans-serif;
      font-size:32px;
      margin:8px 0 0;
      color:#fff;
      text-shadow:0 0 10px rgba(30,255,188,0.06);
    }

    /* Responsive: stack columns on small screens and center text */
    @media (max-width:900px){
      .hero{ grid-template-columns: 1fr; text-align:center; }
      .hero-left { order:1; }
      .hero-right { order:2; margin-top:8px; }
      .brand{ justify-content:center }
      .subtitle{ text-align:center }
      .cta{ justify-content:center }
    }

    @media (max-width:520px){
      .brand h1{ font-size:36px }
      .subtitle{ font-size:16px }
      .video-card{ max-width:260px }
    }
  </style>
</head>
<body>

  <div class="glow-bg"></div>
  <div class="glow-bg2"></div>

  <div class="wrap">
    <main class="hero" role="main" aria-labelledby="site-title">

      <!-- LEFT: text -->
      <div class="hero-left">
        <div class="brand">
          <h1 id="site-title">Sloth Token</h1>
          <div class="ticker">$SLT</div>
        </div>

        <p class="subtitle">
          A clean, fun meme token on the TON Blockchain — simple, smooth, unforgettable.
          <br><strong>$SLT:</strong> Slow down, and stack up.
        </p>

        <div class="cta" role="navigation" aria-label="primary actions">
          <a class="btn" href="#">Buy</a>
          <a class="btn secondary" href="#">Chart</a>
          <a class="btn secondary" href="#">Telegram</a>
          <a class="btn secondary" href="#">Twitter</a>
        </div>
      </div>

      <!-- RIGHT: small video -->
      <div class="hero-right">
        <div class="video-card" aria-hidden="false">
          <!-- make sure filename matches -->
          <video src="slothtoken.mp4" autoplay loop muted playsinline></video>
        </div>
      </div>

    </main>
  </div>

  <section class="section">
    <h2 class="section-title">Meme Token</h2>
  </section>

</body>
</html>
