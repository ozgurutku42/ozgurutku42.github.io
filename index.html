<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Token</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Neon TON arka plan */
        .glow-bg {
            position: fixed;
            top: -200px;
            left: -200px;
            width: 600px;
            height: 600px;
            background: #00aaff;
            filter: blur(180px);
            opacity: 0.25;
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }

        .glow-bg2 {
            position: fixed;
            bottom: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: #1effbc;
            filter: blur(160px);
            opacity: 0.20;
            animation: pulse2 10s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.25; }
            to   { transform: scale(1.2); opacity: 0.35; }
        }

        @keyframes pulse2 {
            from { transform: scale(1); opacity: 0.20; }
            to   { transform: scale(1.25); opacity: 0.32; }
        }

        h1 {
            font-size: 50px;
            margin-top: 50px;
            text-shadow: 0 0 15px #00c8ff, 0 0 30px #00c8ff;
        }

        p.subtitle {
            font-size: 20px;
            opacity: 0.85;
        }

        /* Video kutusu */
        .video-box {
            margin: 30px auto;
        }

        .video-box video {
            width: 260px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,200,255,0.4);
        }

        h2.section-title {
            margin-top: 40px;
            font-size: 36px;
            text-shadow: 0 0 12px #1effbc;
        }

        /* Butonlar modern neon */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            margin: 10px;
            background: rgba(0,170,255,0.25);
            border: 1px solid #00c8ff;
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            backdrop-filter: blur(4px);
            transition: 0.25s;
            box-shadow: 0 0 12px rgba(0,200,255,0.4);
        }

        .btn:hover {
            background: rgba(0,170,255,0.45);
            box-shadow: 0 0 22px rgba(0,200,255,0.8);
        }

        /* Mobil uyum */
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            h2.section-title { font-size: 28px; }
            .video-box video { width: 200px; }
            .btn { padding: 10px 20px; font-size: 16px; }
        }

    </style>
</head>

<body>

    <!-- Neon glow background -->
    <div class="glow-bg"></div>
    <div class="glow-bg2"></div>

    <h1>Sloth Token</h1>
    <p class="subtitle">TON Blockchain üzerinde eğlenceli bir meme token.</p>

    <div class="video-box">
        <video src="slothtoken.mp4" autoplay loop muted playsinline></video>
    </div>

    <h2 class="section-title">Meme Token</h2>

    <div class="buttons">
        <a href="#" class="btn">Buy</a>
        <a href="#" class="btn">Chart</a>
        <a href="#" class="btn">Telegram</a>
        <a href="#" class="btn">Twitter</a>
    </div>

</body>
</html>
