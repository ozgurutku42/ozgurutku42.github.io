    /* ----------------------------------
    // GLOBAL STYLES & ANIMATION ENHANCEMENTS
    ----------------------------------- */
    html {
        scroll-behavior: smooth;
    }
    body {
        margin: 0;
        padding: 0;
        background: #030a12;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        overflow-x: hidden; /* Yatay kaymayı kesin olarak engelle */
    }

    /* FOREST THEME BACKGROUND GLOWS */
    .glow1, .glow2 {
        position: fixed;
        width: 80vh;
        height: 80vh;
        filter: blur(350px);
        z-index: -1;
        opacity: 0.4; 
        border-radius: 50%;
    }
    .glow1 {
        top: -10vh;
        left: -10vh;
        background: #00ffbf; 
        animation: pulse1 8s infinite alternate;
    }
    .glow2 {
        bottom: -10vh;
        right: -10vh;
        background: #00a0a0; 
        animation: pulse2 10s infinite alternate;
    }

    @keyframes pulse1 { from {opacity:0.35;} to {opacity:0.55;} } 
    @keyframes pulse2 { from {opacity:0.30;} to {opacity:0.50;} } 

    /* LOGO - GÜNCELLENMİŞ BOYUT */
    .logo {
        width: 160px; 
        height: 160px; 
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 35px rgba(0, 255, 191, 0.9); 
        z-index: 60;
        /* YENİ BAŞLIK YAPISI İÇİN BOŞLUK AYARLARI */
        margin-top: 15px; 
        margin-bottom: 15px; 
        transition: transform 0.3s;
    }
    .logo:hover {
        transform: scale(1.1); 
    }

        justify-content: center;
        box-shadow: 0 2px 20px rgba(0, 255, 191, 0.2);

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 17px;
        font-weight: 600;
        transition: color 0.3s, transform 0.3s;
        border-bottom: 3px solid transparent;
        padding-bottom: 5px;
    }

    nav a:hover {
        color: #00ffbf;
