<head>

            margin: 0;
            font-family: Arial, sans-serif;

        h1 { font-size: 32px; margin-bottom: 10px; }
        p { font-size: 18px; line-height: 1.5; }
        a {
            display: inline-block;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover { background: #3b9e41; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to My Website</h1>
