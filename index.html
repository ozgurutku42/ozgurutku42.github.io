<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Token</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Neon arka plan */
        .glow-bg, .glow-bg2 {
            position: fixed;
            width: 650px;
            height: 650px;
            filter: blur(200px);
            z-index: -1;
            opacity: 0.25;
        }
        .glow-bg {
            top: -250px;
            left: -250px;
            background: #00aaff;
        }
        .glow-bg2 {
            bottom: -250px;
            right: -250px;
            background: #00ffbf;
        }

        /* Konteyner (sol + sağ) */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        /* Sol kısım */
        .left-side {
            max-width: 420px;
        }

        /* Logo */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00eaff;
            box-shadow: 0 0 18px #00eaff;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 0 15px #00eaff;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Sağdaki video */
        .video-box video {
            width: 260px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,255,255,0.6);
        }

        /* Butonlar */
        .buttons .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 6px;
            background: rgba(0,180,255,0.18);
            border: 1px solid #00c8ff;
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-size: 15px;
            backdrop-filter: blur(5px);
            transition: 0.25s;
            box-shadow: 0 0 10px rgba(0,200,255,0.3);
        }

        .btn:hover {
            background: rgba(0,200,255,0.35);
            box-shadow: 0 0 25px rgba(0,255,255,0.8);
        }

        /* Mobil */
        @media (max-width: 700px) {
            .main-container {
                flex-direction: column;
                text-align: center;
            }
            .video-box video {
                width: 200px;
            }
        }

    </style>
</head>

<body>

    <div class="glow-bg"></div>
    <div class="glow-bg2"></div>

    <div class="main-container">

        <!-- SOL KISIM -->
        <div class="left-side">
            <img src="slttokenlogo.jpeg" class="logo" alt="Sloth Token Logo">

            <h1>Sloth Token • $SLT</h1>

            <p class="subtitle">
                A clean, fun meme token on the TON Blockchain — simple, smooth, unforgettable.  
                <br><b>$SLT: Slow down, and stack up.</b>
            </p>

            <div class="buttons">
                <a href="https://google.com" target="_blank" class="btn">Buy $SLT from Blum MemePad</a>
                <a href="https://google.com" target="_blank" class="btn">Buy $SLT from STON.fi</a>
                <a href="https://google.com" target="_blank" class="btn">Chart</a>
                <a href="https://google.com" target="_blank" class="btn">Telegram</a>
                <a href="https://google.com" target="_blank" class="btn">Twitter</a>
            </div>
        </div>

        <!-- SAĞ KISIM (Video) -->
        <div class="video-box">
            <video src="slothtoken.mp4" autoplay muted loop playsinline></video>
        </div>

    </div>

</body>
</html>
