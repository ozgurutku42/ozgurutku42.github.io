<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Token</title>

    <!-- Eğlenceli modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }

        /* Neon arka plan ışıkları */
        .glow-bg,
        .glow-bg2 {
            position: fixed;
            width: 650px;
            height: 650px;
            filter: blur(200px);
            z-index: -1;
            opacity: 0.25;
        }
        .glow-bg {
            top: -250px;
            left: -250px;
            background: #00aaff;
            animation: pulse 7s infinite alternate;
        }
        .glow-bg2 {
            bottom: -250px;
            right: -250px;
            background: #00ffbf;
            animation: pulse2 9s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.25; }
            to   { transform: scale(1.2); opacity: 0.4; }
        }
        @keyframes pulse2 {
            from { transform: scale(1); opacity: 0.2; }
            to   { transform: scale(1.25); opacity: 0.35; }
        }

        h1 {
            font-size: 52px;
            margin-top: 50px;
            text-shadow: 0 0 20px #00eaff, 0 0 35px #00eaff;
            font-weight: 700;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            max-width: 450px;
            margin: 0 auto;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(0,255,255,0.4);
        }

        /* Video kutusu */
        .video-box {
            margin: 35px auto;
        }

        .video-box video {
            width: 260px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,255,255,0.5);
        }

        .section-title {
            margin-top: 30px;
            font-size: 32px;
            text-shadow: 0 0 15px #00ffbf;
        }

        /* Butonlar */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            margin: 8px;
            background: rgba(0,180,255,0.18);
            border: 1px solid #00c8ff;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            text-decoration: none;
            backdrop-filter: blur(4px);
            transition: 0.25s;
            box-shadow: 0 0 12px rgba(0,200,255,0.3);
        }

        .btn:hover {
            background: rgba(0,200,255,0.35);
            box-shadow: 0 0 25px rgba(0,255,255,0.8);
        }

        /* Mobil optimize */
        @media (max-width: 600px) {
            h1 { font-size: 38px; }
            .subtitle { font-size: 16px; max-width: 320px; }
            .video-box video { width: 200px; }
            .btn { padding: 10px 20px; font-size: 15px; }
        }
    </style>
</head>

<body>

    <!-- Neon glow background -->
    <div class="glow-bg"></div>
    <div class="glow-bg2"></div>

    <h1>Sloth Token • $SLT</h1>

    <p class="subtitle">
        A clean, fun meme token on the TON Blockchain — simple, smooth, unforgettable.  
        <br><b>$SLT: Slow down, and stack up.</b>
    </p>

    <div class="video-box">
        <video src="slothtoken.mp4" autoplay loop muted playsinline></video>
    </div>

    <h2 class="section-title">Meme Token</h2>

    <div class="buttons">
        <a href="https://google.com" target="_blank" class="btn">Buy $SLT from Blum MemePad</a>
        <a href="https://google.com" target="_blank" class="btn">Buy $SLT from STON.fi</a>
        <a href="https://google.com" target="_blank" class="btn">Chart</a>
        <a href="https://google.com" target="_blank" class="btn">Telegram</a>
        <a href="https://google.com" target="_blank" class="btn">Twitter</a>
    </div>

</body>
</html>
