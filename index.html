<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Token - Sloth Meme Token</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
        }

        /* Video arkaplan stili */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(70%);
        }

        /* İçerik */
        .content {
            position: relative;
            text-align: center;
            padding-top: 18vh;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px #000;
        }

        p {
            font-size: 20px;
            text-shadow: 0 0 10px #000;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 26px;
            background: #00ff9d;
            color: #000;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff9d;
        }

        .btn:hover {
            filter: brightness(1.2);
        }
    </style>
</head>

<body>

    <!-- Arkaplan video -->
    <video autoplay muted loop class="video-bg">
        <source src="slothtoken.mp4" type="video/mp4">
    </video>

    <!-- İçerik -->
    <div class="content">
        <h1>SLT TOKEN</h1>
        <p>The Official Sloth Meme Token on TON Network</p>
        <a class="btn" href="#">Buy Now</a>
    </div>

</body>
</html>
